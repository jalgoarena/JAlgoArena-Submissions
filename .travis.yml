sudo: required
language: Java
services:
  - docker
jdk:
  - oraclejdk8
before_install:
  - pip install --user codecov
after_success:
  - codecov
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
before_deploy:
  - git config --local user.name "Jacek Sp√≥lnik"
  - git config --local user.email "jacek.spolnik@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - "./gradlew releaseZip"
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "./build/libs/JAlgoArena-Submissions-*.zip"
    skip_cleanup: true
    on:
      tags: false
  - provider: script
    script: bash docker_push
    on:
      tags: false

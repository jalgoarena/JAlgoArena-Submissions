logging:
  path: ./logs

jalgoarena:
  api:
    url: ${JALGOARENA_API_URL:http://localhost:5001}

server:
  port: ${PORT:5004}

spring:
  kafka:
    bootstrap-servers: ${BOOTSTRAP_SERVERS:localhost:9092,localhost:9093,localhost:9094}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:submissions}
    producer:
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  datasource:
    url: jdbc:postgresql://${COCKROACH_HOST:localhost:26257}/jalgoarena?sslmode=disable
    username: ${COCKROACH_USERNAME:jalgo}
    password: ${COCKROACH_PASSWORD:}

  jackson:
    deserialization:
      ADJUST_DATES_TO_CONTEXT_TIME_ZONE: false
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false